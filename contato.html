<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Setup | Contato</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/contato.css">
  <link rel="stylesheet" href="css/default.css">

</head>

<body>
  <header>
    <div class="header">
      <nav class="nav">
          <a class="nav-link active" href="index.html">Home</a>
          <a class="nav-link" href="produtos.html">Produtos</a>
          <a class="nav-link" href="contato.html">Contato</a>
      </nav>
  </div>
  </header>

  <main>
    
    <p class="text-primary">Entre em contato</p>

    <form>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Nome</label>
        <div class="col-sm-5">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Nome">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-5">
          <input type="email" class="form-control" id="inputEmail3" placeholder="email@email.com">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPhone" class="col-sm-2 col-form-label">Telefone</label>
        <div class="col-sm-5">
          <input type="password" class="form-control" id="inputPhone" placeholder="(xx)xxxx-xxxx">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputMessage" class="col-sm-2 col-form-label">Mensagem</label>
        <div class="col-sm-7">
          <textarea type="message" class="form-control" id="inputMessage">
          </textarea>
        </div>
        
        
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Contato atrav√©s</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="opcao1" checked>
              <label class="form-check-label" for="gridRadios1">
                Telefone
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="opcao2">
              <label class="form-check-label" for="gridRadios2">
                Whatsapp
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group row">
        <div class="col-sm-5">Gostaria de receber nossas novidades por email?</div>
        <div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </div>
    </form>

  <footer>
    <p class="copyright">
      &copy; Copyright Recode Pro - 2020 </p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
